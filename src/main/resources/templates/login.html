<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <meta charset="utf-8">

    <div th:insert="~{parts/bootstrap::bootstrap-header}">
    </div>

</head>
<body>

<div th:insert="~{parts/bootstrap::bootstrap-js}">
</div>

<div th:insert="~{parts/navbar::unauthorized}">
</div>

<div class="container">
<h2 class="text-center">Login page</h2>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post" class="w-2/3 mx-auto pt-10">
    <div><label> User Name : <input type="text" class="rounded p-1" name="username"/> </label></div>
    <div><label> Password: <input type="password" class="rounded p-1" name="password"/> </label></div>
    <div><button type="submit" class="rounded border-2 p-1 border-black hover:border-gray-500">Sign In</button></div>
</form>
</div>
</body>
</html>
